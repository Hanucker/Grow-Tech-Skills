    <script>
        alert("Hlo Techie");
        function validate(form) {
            fail = validateName(form.name.value);
            fail += validateEmail_id(form.email.value);
            fail += validateContact_no(form.number.value);
            fail += validateComments(form.comment.value);

            alert(fail);
            if (fail == "")
                return true;
            else {
                alert(fail);
                return false
            }
        }

        function validateName(field) {
            return (field == "") ? "Please enter your Name...\n" : "";
        }

        function validateContact_no(field) {
            var phone = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if (field == "")
                return "Please enter your Contact no... \n";
            else if (/[^0-9 ]/.test(field))
                return "Please enter only numbers in contact box... \n";
            else if (!phone.test(field))
                return "Please enter valid Contact no...\n";
            else
                return "";
        }
        function validateEmail_id(field) {
            if (field == "") {
                return "Please enter your Email...\n";
            }
            else if (!((field.indexOf(".") > 0) && (field.indexOf("@") > 0)) || /[^a-z A-Z 0-9.@_-]/.test(field)) {
                return "Please enter a valid Email id...\n";
            }

            else {
                return "";
            }
        }
        function validateComments(field) {
            return (field == "") ? "Please give our feedback....\n" : "";
        }


    </script>
